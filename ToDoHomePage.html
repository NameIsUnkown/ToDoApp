<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeNotes</title>
    <link href="ToDoStyle.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="website-name">CreativeNotes</h1>
    </header>
    <main>
        <div class="property-container">
            <hr class="prop-line" width="200px" size="2px" color="#3B3B3B">
            <div class="elements-container">
                <h2 class="elements-text">Elements</h2>
                <button class="text-element btn-text">T</button>
            </div>
            <hr class="prop-line" width="200px" size="2px" color="#3B3B3B">
            <div class="style-container">
                <h2 class="style-text">Text Style</h2>
                <div class="button-table">
                    <div class="row1">
                        <button class="increase-size btn-text">T+</button>
                        <button class="decrease-size btn-text">T-</button>
                        <button class="underline btn-text"><u>T</u></button>
                    </div>
                    <div class="row2">
                        <button class="header-text btn-text" id="header-text">h1</button>
                        <button class="header-text btn-text" id="header-text">h2</button>
                        <button class="header-text btn-text" id="header-text">h3</button>
                    </div>
                    <div class="row3">
                        <button class="header-text btn-text" id="header-text">h4</button>
                        <button class="header-text btn-text" id="header-text">h5</button>
                        <button class="header-text btn-text" id="header-text">h6</button>
                    </div>
                </div>
            </div>
            <hr class="prop-line" width="200px" size="2px" color="#3B3B3B">
            <div class="alignment-container">
                <h2 class="alignment-text">Text Alignment</h2>
                <div class="alignment-tools">
                    <button class="left-alignment-btn btn-text">
                        <svg width="100%" height="100%">
                            <rect x="8px" y="9px" width="10px" height="3px" style="fill:#3B3B3B;" />
                            <rect x="8px" y="16px" width="18px" height="3px" style="fill:#3B3B3B;" />
                            <rect x="8px" y="23px" width="18px" height="3px" style="fill:#3B3B3B;" />
                        </svg>
                    </button>
                    <button class="middle-alignment-btn btn-text">
                        <svg width="100%" height="100%">
                            <rect x="12px" y="9px" width="10px" height="3px" style="fill:#3B3B3B;" />
                            <rect x="8px" y="16px" width="18px" height="3px" style="fill:#3B3B3B;" />
                            <rect x="8px" y="23px" width="18px" height="3px" style="fill:#3B3B3B;" />
                        </svg>
                    </button>
                    <button class="right-alignment-btn btn-text">
                        <svg width="100%" height="100%">
                            <rect x="16px" y="9px" width="10px" height="3px" style="fill:#3B3B3B;" />
                            <rect x="8px" y="16px" width="18px" height="3px" style="fill:#3B3B3B;" />
                            <rect x="8px" y="23px" width="18px" height="3px" style="fill:#3B3B3B;" />
                        </svg>
                    </button>
                </div>
            </div>
            <hr class="prop-line" width="200px" size="2px" color="#3B3B3B">
        </div>
        <div class="note-container"></div>
        <div class="notes-container"></div>
    </main>
</body>
</html>
